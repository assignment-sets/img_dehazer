<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Dehazing Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen flex flex-col">
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <button onclick="history.back()" class="text-pink-500 hover:text-pink-600 transition duration-300">
                <i data-feather="arrow-left" class="h-6 w-6"></i>
            </button>
            <h1 class="text-2xl font-bold">Image Dehazer</h1>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl font-bold mb-8 text-center text-pink-600">
                <i data-feather="image" class="inline-block mr-2"></i>Image Dehazing Result
            </h2>
            <div class="grid md:grid-cols-2 gap-8">
                <div class="bg-gray-800 rounded-lg p-6 shadow-lg transform hover:scale-105 transition duration-300">
                    <h3 class="text-xl font-semibold mb-4 flex items-center">
                        <i data-feather="file" class="mr-2 text-blue-400"></i>Original Image
                    </h3>
                    <img src="{{ original_image }}" alt="Original Image" class="max-h-full rounded-lg">
                </div>
                <div class="bg-gray-800 rounded-lg p-6 shadow-lg transform hover:scale-105 transition duration-300">
                    <h3 class="text-xl font-semibold mb-4 flex items-center">
                        <i data-feather="filter" class="mr-2 text-yellow-400"></i>Dehazed Image
                    </h3>

                    <img src="{{ dehazed_image }}" alt="Dehazed Image" class="max-h-full rounded-lg">
                </div>
            </div>
            <div class="mt-12 text-center">
                <a href="/download_dehazed" download="dehazed_image.jpg"
                    class="inline-flex items-center bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105">
                    <i data-feather="download-cloud" class="mr-2"></i>
                    Download Dehazed Image
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-center p-4">
        <p>&copy; 2024 Image Dehazing Tool</p>
    </footer>

    <script>
        feather.replace();
    </script>
</body>

</html>
